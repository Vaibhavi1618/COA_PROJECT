<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IEEE 754 Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>IEEE 754 Floating Point Converter</h2>
        <h3>(In Single Precision Format)</h3>
        <input type="number" id="decimalInput" placeholder="Enter a decimal number">
        <button onclick="convertToIEEE()">Convert</button>

        <div id="result" class="hidden">
            <h3>Conversion Result:</h3>
            <p><strong>Decimal:</strong> <span id="decimal"></span></p>
            <p><strong>IEEE 754 32-bit:</strong> <span id="binary"></span></p>
            <p><strong>Sign Bit:</strong> <span id="sign"></span></p>
            <p><strong>Exponent:</strong> <span id="exponent"></span></p>
            <p><strong>Mantissa:</strong> <span id="mantissa"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
